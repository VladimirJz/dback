{% block content %}

    <div class="form-group level-up {% if value %} active2 {% endif %} form-group-md  ">
        <label for="{{ name }}">{{help_text}}</label>
        <input type="{{ type }}" name="{{ name }}" class='form-control'  {% if value %} value="{{ value }}"{% endif %}{% if required %} required{% endif %}{% include "floppyforms/attrs.html" %}{% if datalist %} list="{{ attrs.id }}_list"{% endif %}>{% if datalist %}
        <datalist id="{{ attrs.id }}_list">{% for item in datalist %}
            <option value="{{ item }}">{% endfor %}
            </datalist>{% endif %}{% endblock %}
    </div>
